name: Release Plugin

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Lint PHP
        run: find custom/plugins/CodeBoarderBcc/src -type f -name '*.php' -print0 | xargs -0 -n1 php -l

      - name: Prepare artifact
        run: |
          mkdir -p dist
          zip -r "dist/CodeBoarderBcc-${GITHUB_REF_NAME}.zip" custom/plugins/CodeBoarderBcc
          sha256sum "dist/CodeBoarderBcc-${GITHUB_REF_NAME}.zip" > "dist/CodeBoarderBcc-${GITHUB_REF_NAME}.zip.sha256"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/CodeBoarderBcc-${{ github.ref_name }}.zip
            dist/CodeBoarderBcc-${{ github.ref_name }}.zip.sha256
          generate_release_notes: true
