name: Release Plugin

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Lint PHP
        run: find custom/plugins/CodeBoarderBcc/src -type f -name '*.php' -print0 | xargs -0 -n1 php -l

      - name: Set plugin version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          export TAG="${GITHUB_REF_NAME#v}"
          python - <<'PY'
          import json
          import os
          path = "custom/plugins/CodeBoarderBcc/composer.json"
          tag = os.environ["TAG"]
          with open(path, "r", encoding="utf-8") as handle:
              data = json.load(handle)
          data["version"] = tag
          with open(path, "w", encoding="utf-8") as handle:
              json.dump(data, handle, ensure_ascii=False, indent=2)
              handle.write("\n")
          PY

      - name: Prepare artifact
        id: package
        run: |
          mkdir -p dist
          SAFE_REF_NAME="${GITHUB_REF_NAME//\//-}"
          ARCHIVE_NAME="CodeBoarderBcc-${SAFE_REF_NAME}"
          rm -f "${GITHUB_WORKSPACE}/dist/${ARCHIVE_NAME}.zip"
          cd custom/plugins
          zip -r "${GITHUB_WORKSPACE}/dist/${ARCHIVE_NAME}.zip" CodeBoarderBcc
          sha256sum "${GITHUB_WORKSPACE}/dist/${ARCHIVE_NAME}.zip" > "${GITHUB_WORKSPACE}/dist/${ARCHIVE_NAME}.zip.sha256"
          echo "archive_name=${ARCHIVE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/${{ steps.package.outputs.archive_name }}.zip
            dist/${{ steps.package.outputs.archive_name }}.zip.sha256
          generate_release_notes: true
